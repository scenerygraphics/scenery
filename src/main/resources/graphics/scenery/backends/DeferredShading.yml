name: Deferred Shading
description: Deferred Shading, with HDR postprocessing and FXAA

rendertargets:
  GeometryBuffer:
    attachments:
      NormalsMaterial: RGBA_Float16
      DiffuseAlbedo: RGBA_UInt8
      ZBuffer: Depth32
  ForwardBuffer:
    attachments:
      Color: RGBA_Float32
  DSSDOBuffer:
    size: 0.5, 0.5
    attachments:
      Occlusion: RGBA_UInt8
  DSSDOTemp1:
    size: 0.5, 0.5
    attachments:
      Occlusion: RGBA_UInt8
  DSSDOTemp2:
    size: 0.5, 0.5
    attachments:
      Occlusion: RGBA_UInt8
  HDRBuffer:
    attachments:
      Color: RGBA_Float32
      Depth: Depth32
  FXAABuffer:
    attachments:
      Color: RGBA_UInt8

renderpasses:
  Scene:
    type: geometry
    renderTransparent: false
    renderOpaque: true
    shaders:
      - "DefaultDeferred.vert.spv"
      - "DefaultDeferred.frag.spv"
    output: GeometryBuffer
  DSSDO:
    type: quad
    parameters:
      Pass.displayWidth: 0
      Pass.displayHeight: 0
      ssaoRadius: 0.5
      ssaoSamples: 0
      maxDistance: 0.2
    shaders:
      - "FullscreenQuad.vert.spv"
      - "DSSDO.frag.spv"
    inputs:
      - GeometryBuffer.NormalsMaterial
      - GeometryBuffer.ZBuffer
    output: DSSDOTemp1
  DSSDOBlurV:
    type: quad
    parameters:
      Pass.displayWidth: 0
      Pass.displayHeight: 0
      Direction: 0.0, 1.0
    shaders:
      - "FullscreenQuad.vert.spv"
      - "DSSDOBlur.frag.spv"
    inputs:
      - GeometryBuffer.NormalsMaterial
      - DSSDOTemp1
    output: DSSDOTemp2
  DSSDOBlurH:
    type: quad
    parameters:
      Pass.displayWidth: 0
      Pass.displayHeight: 0
      Direction: 1.0, 0.0
    shaders:
      - "FullscreenQuad.vert.spv"
      - "DSSDOBlur.frag.spv"
    inputs:
      - GeometryBuffer.NormalsMaterial
      - DSSDOTemp2
    output: DSSDOBuffer
  DeferredLighting:
    type: lights
    renderTransparent: true
    renderOpaque: false
    depthWriteEnabled: false
    depthTestEnabled: false
    shaders:
      - "DeferredLighting.vert.spv"
      - "DeferredLighting.frag.spv"
    inputs:
      - GeometryBuffer
      - DSSDOBuffer
    output: ForwardBuffer
    parameters:
      debugLights: 0
      reflectanceModel: 0
      Global.displayWidth: 0
      Global.displayHeight: 0
  ForwardShading:
    type: geometry
    renderTransparent: true
    renderOpaque: false
    blitInputs: true
    shaders:
      - "DefaultForward.vert.spv"
      - "DefaultForward.frag.spv"
    inputs:
      - ForwardBuffer.Color
      - GeometryBuffer.ZBuffer
    output: HDRBuffer
  HDR:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "HDR.frag.spv"
    inputs:
      - HDRBuffer.Color
    output: FXAABuffer
    parameters:
      TonemappingOperator: 0
      Gamma: 2.2
      Exposure: 10.0
      WhitePoint: 11.2
  FXAA:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "FXAA.frag.spv"
    parameters:
      activateFXAA: 1
      showEdges: 0
      lumaThreshold: 0.125
      minLumaThreshold: 0.02
      mulReduce: 0.125
      minReduce: 0.0078125
      maxSpan: 8.0
      Global.displayWidth: 0
      Global.displayHeight: 0
    inputs:
      - FXAABuffer
    output: Viewport

qualitySettings:
  Low:
    DSSDO.ssaoSamples: 0
    FXAA.activateFXAA: 0
  Medium:
    DSSDO.ssaoSamples: 4
    FXAA.activateFXAA: 1
  High:
    DSSDO.ssaoSamples: 16
    FXAA.activateFXAA: 1
  Ultra:
    DSSDO.ssaoSamples: 16
    FXAA.activateFXAA: 1
